      // Este script DEVE rodar antes de qualquer coisa
      (function() {
        var url = window.location.href;

        console.log('üõ°Ô∏è [QR-GUARD] Verificando URL:', url);

        if (hasQRToken) {

          // Extrair o token
          var tokenMatch = url.match(/token=(qr_[^&\s#]+)/);
          if (tokenMatch) {

            var targetHash = '#/qr-login?token=' + token;
            
            console.log('üõ°Ô∏è [QR-GUARD] Token:', token);
            console.log('üõ°Ô∏è [QR-GUARD] Hash atual:', hash);

            if (hash !== targetHash) {
              console.log('üõ°Ô∏è [QR-GUARD] REDIRECIONANDO AGORA!');
              
              // Usar location.replace para substituir sem hist√≥rico
              var baseUrl = window.location.protocol + '//' + window.location.host + '/';
              window.location.replace(baseUrl + targetHash);
              
              // Impedir qualquer execu√ß√£o adicional

        if (path !== '/' && path.length > 1 && (!hash || hash === '#' || hash === '#/')) {
          var search = window.location.search;
          var newHash = '#' + path + search;
          console.log('üõ°Ô∏è [QR-GUARD] Convertendo path para hash:', newHash);
          var baseUrl = window.location.protocol + '//' + window.location.host + '/';
          window.location.replace(baseUrl + newHash);

        }
      })();
