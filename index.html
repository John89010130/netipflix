    <!-- SPA Redirect Script (para GitHub Pages com HashRouter) -->
    <script>
      // Processamento de URL para SPA com HashRouter
      (function() {
        var l = window.location;
        var url = l.href;
        var hash = l.hash;
        var search = l.search;
        var path = l.pathname;
        
        console.log('ðŸ”’ [HTML] URL:', url);
        console.log('ðŸ”’ [HTML] Path:', path);
        console.log('ðŸ”’ [HTML] Search:', search);
        console.log('ðŸ”’ [HTML] Hash:', hash);
        
        // PRIORIDADE 1: Se tem token de QR na URL (em qualquer lugar), garantir que vai para /qr-login
        if (url.indexOf('token=qr_') !== -1) {
          console.log('ðŸ”’ [HTML] Token QR detectado!');
          
          // Extrair o token de qualquer lugar da URL
          var tokenMatch = url.match(/token=(qr_[^&\s#]+)/);
          if (tokenMatch) {
            var token = tokenMatch[1];
            var correctHash = '#/qr-login?token=' + token;
            
            // Se nÃ£o estÃ¡ exatamente no hash correto, forÃ§ar
            if (hash !== correctHash && !hash.includes('/qr-login?token=' + token)) {
              console.log('ðŸ”’ [HTML] FORÃ‡ANDO REDIRECT PARA:', correctHash);
              // Usar replace para nÃ£o criar histÃ³rico
              l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/' + correctHash);
              return;
            }
          }
        }
        
        // PRIORIDADE 2: Se o path nÃ£o Ã© / (ou seja, veio do 404.html ou link direto)
        // e nÃ£o tem hash, converter path para hash
        if (path !== '/' && path.length > 1 && (!hash || hash === '#' || hash === '#/')) {
          var newHash = '#' + path + search;
          console.log('ðŸ”’ [HTML] Convertendo path para hash:', newHash);
          l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/' + newHash);
          return;
        }
      })();
    </script>
