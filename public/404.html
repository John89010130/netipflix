<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>NETIPFLIX - Redirecionando...</title>
    <script>
      // Salva a URL completa para o index.html restaurar
      sessionStorage.setItem('redirect', location.href);
      // Redireciona para a raiz
      location.replace(location.origin + '/');
    </script>
  </head>
  <body>
    <p style="text-align:center;padding:50px;color:#666;">Redirecionando...</p>
  </body>
</html>
